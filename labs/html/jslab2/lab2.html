<script>
    var students=[{name:"abdallah",grades:70},{name:"messi",grades:100},{name:"ronaldo",grades:50},{name:"salah",grades:90}];
    var highestgrade=students.find(function(student){return student.grades >= 90 && student.grades <= 100;});
    document.write("the student with highest grade is " + highestgrade.name + "<br>");
    var filter=students.filter(function(student){return student.grades < 60;});
    for(var i=0; i<filter.length; i++){
        document.write("student with grade below 60: " + filter[i].name + "<br>");
    }

    students.push({name:"ahmed",grades:80});
    for(var student in students){
        document.write("the student is " + students[student].name + " and the grade is " + students[student].grades + "<br>");
    } 
    students.pop();
    for(var student of students){
        document.write("the student is " + student.name + " and the grade is " + student.grades + "<br>");
    }
    students.sort((a, b) => a.name.localeCompare(b.name));
    document.write("Students sorted alphabetically by name:<br>");
    for(var student of students){
        document.write("the student is " + student.name + " and the grade is " + student.grades + "<br>");
    }

 
    
</script>
