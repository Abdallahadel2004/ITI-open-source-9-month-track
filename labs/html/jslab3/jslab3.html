   <script>
        function mousekey(event){
            if(event.button === 0){
                alert("left mouse button clicked");
            }
            else if(event.button === 2){
                alert("right mouse button clicked");
            }
        }
    </script>

<!--2-	On the same page, Make a button (Start clock), that showing alert saying “Clock Started” and displays clock with current time in local format (time only without date) in a div updated every second.-->
<button onclick="startclock()">startclock</button>
<div id="clock"></div>
<script>
    function startclock(){
        alert("Clock Started");
        var interval = setInterval(function(){
            document.getElementById("clock").innerHTML = new Date().toLocaleTimeString();
        }, 1000);
       
        document.onkeydown = function(event){
            if(event.key === "w" && event.altKey){
                clearInterval(interval);
                alert("Clock Stopped");
            }
        };
    }


</script>

<!--5-	Make a link that on its onClick event opens new advertising window after 3 seconds-->
<a href="advertising.html" onclick="openAdvertising(); return false;">Click here to open advertising window </a>
<a href="javascript:closepage()">Close Page</a>
<script>
    var advertisingWindow = null;
    
    function openAdvertising() {
        alert("Advertising window will open in 3 seconds...");
        setTimeout(function() {
           advertisingWindow = window.open("advertising.html", "_blank", "width=500,height=500");
        }, 3000);
    }
    function closepage(){
        if(advertisingWindow && !advertisingWindow.closed) {
            advertisingWindow.close();
        } else {
            alert("No popup window is open");
        }
    }
</script>
