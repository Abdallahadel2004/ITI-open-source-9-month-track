 //6 crate a genarator that has an array of 10 tips 
 var tips=["hello","world","javascript","html","css","bootstrap","react","nodejs","mongodb","express"];
 function* TipOfTheDay(){
    for(var tip of tips){
        yield tip;
    }
 }
 var tipgenerator=TipOfTheDay();
 console.log(tipgenerator.next().value);
 console.log(tipgenerator.next().value);
 console.log(tipgenerator.next().value);
 console.log(tipgenerator.next().value);
 console.log(tipgenerator.next().value);
 
 function alltips(){
    for(var tip of tipgenerator){
        document.write(tip + "<br>");
    }
    }
// handle this to stop the interval if the tip is undefined
 function interval(){
   var interval = setInterval(()=>{
       var result = tipgenerator.next();
       if(result.done){
           clearInterval(interval);
       }
       else{   
           document.write(result.value + "<br>");
       }
   },3000);
 }
    </script>
